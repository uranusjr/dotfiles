set -g status-bg colour246
set -g status-fg black
set -g status-left-length 0
set -g status-right-length 55
set -g status-right "| #S "

set -g default-command "/usr/local/bin/bash"
set -g mouse on
set -g mode-keys vi

set -g message-bg colour246
set -g message-fg black

set -g mode-bg colour238
set -g mode-fg default

# Make session and window number start from 1.
set -g base-index 1

set -g @continuum-restore 'on'

# Make pane number start from 1.
setw -g pane-base-index 1

setw -g automatic-rename off
setw -g window-status-format " #I #W "
setw -g window-status-current-format " #I #W "
setw -g window-status-current-style "bg=colour9,fg=white,bold"
setw -g window-status-last-style "bg=colour104"

bind-key k command-prompt "kill-session -t '%%'"
bind-key c command-prompt -p "window name:" "new-window; rename-window '%%'"

# Drag-select copies to system clipboard.
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Right click pastes from system clipboard.
bind -T root MouseDown3Pane copy-pipe-and-cancel "pbpaste"

# Sane scrolling.
# https://superuser.com/questions/209437/how-do-i-scroll-in-tmux
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e; send-keys -M'"

# TPM: Tmux Plugin Manager
# https://github.com/tmux-plugins/tpm
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
run '~/.tmux/plugins/tpm/tpm'
