set -g status-bg colour246
set -g status-fg black
set -g status-left-length 0
set -g status-right-length 10
set -g status-right "[ #S ]"

set -g default-shell /usr/local/bin/bash
set -g default-path "$PWD"
set -g mouse on

set -g message-bg colour246
set -g message-fg black

set -g mode-bg colour238
set -g mode-fg default

# Make session and window number start from 1.
set -g base-index 1

set -g @continuum-restore 'on'

# Make pane number start from 1.
setw -g pane-base-index 1

setw -g window-status-format " #I #W "
setw -g window-status-current-format " #I #W "
setw -g window-status-current-style bg=colour9,fg=white,bold
setw -g window-status-last-style bg=color104

bind-key k command-prompt "kill-session -t '%%'"

# Drag-select copies to system clipboard.
bind-key -t emacs-copy MouseDragEnd1Pane copy-pipe "striptnl | pbcopy"
bind-key -t vi-copy MouseDragEnd1Pane copy-pipe "striptnl | pbcopy"

# Right click pastes from system clipboard.
bind -T root MouseDown3Pane copy-pipe "pbpaste"

# TPM: Tmux Plugin Manager
# https://github.com/tmux-plugins/tpm
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
run '~/.tmux/plugins/tpm/tpm'
